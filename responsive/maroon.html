<!DOCTYPE html>
<html>

<head>
	<title>Responsive Website</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

	body {
		background-color: #800032;
	}

  .im1 {
    width:1135px;
    height:1260px;
    background-image: url("img3.png");
    float: left;
    background-repeat: no-repeat;
  }

  nav {
    float: left;
    font-family: "arial"; font-weight: regular;
  }

  ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }

  li {
      display: inline-block;
      list-style-type: none;
      margin: 0;
      padding: 1em 0.5em 1.5em;

  }

  li.special {
    padding: 5px;
    background: white;
    color: #800032;;
  }

  a {
    color: white;
    text-decoration: none;
  }

  a:hover {
    background: white;
    color: #800032;;
  }

  @media screen and (max-width: 420px) {
    .im1 {
      width:314px;
      height:421px;
      background-image: url("img5.png");
    }

  }

  @media screen and (max-width: 600px) {
    nav {
      float:none;
      text-align: center;
    }

    ul {
      margin: 1em 0;
    }

    li {
      display: inline-block;
      padding: 0.5em;
    }

    li.special {
      display: block;
      padding: 5px;
    }
    .im1 {
      width:561px;
      height:377px;
      background-image: url("img7.png");
    }
  }

  @media screen and (max-width: 320px) {
    .im1 {
      width:311px;
      height:421px;
      background-image: url("img4.png");
    }
  }

	</style>
</head>
<body>
	<nav>
	  <ul>
	    <li class="special"><a href="responsive.html">SARAH SUKIN</a></li>
	    <li><a href="maroon.html">favorite color</a></li>
	    <li><a href="#">graphic design</a></li>
	    <li><a href="#">marketing</a></li>
	    <li><a href="#">contact</a></li>
	  </ul>
	</nav>
</body>
</html>
