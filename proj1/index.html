<!DOCTYPE html>
<html>

<head>
    <title>Visual Translation Archive</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="openface.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    
    body {
      width:520px;
      margin-right:auto;
      margin-left:auto;
      margin-top:100px;
    }

    @font-face {
		    font-family: Berthold;
		    src: url(Berthold/Berthold.otf);
		}

		div {
		    font-family: Berthold;
				font-size: 20px;
        color:white;
		}

    a{
      color:white;
      text-decoration:none;
    }

    a:hover {
      color:black;
      text-decoration:none;
    }


    ol{
      color:white;
      margin-left:-50px;
      float:left;
      position:relative;
    }

    ol:hover {
      color:black;
    }

    h1, h2, h3 {
      color:white;
      font-family: Berthold;
      src: url(Berthold/Berthold.otf);
    }

    h1:hover, h2:hover, h3:hover {
      color:black;
    }

    .tester{
      text-decoration: none;
      font-size:80px;
      color:black;
      position:absolute;
      z-index:-100;
    }

    .org {
      float: left;
      padding-left:20px;
    }

    .bord{
      border-style:solid;
      border-width:10px;
      border-radius:0px;
      color:black;
      width:500px;
      height:500px;
      background: #F3D5CE;
    }

    h1, h2, h3 {
      color:black;
      font-family: Berthold;
      src: url(Berthold/Berthold.otf);
    }

    .sideNavLeft{
      float:left;
      margin-top:220px;
      margin-left:-125px;
      position:relative;
      font-size:100px;
      text-decoration: none;
      display:inline;
    }

    .sideNavRight{
      float:right;
      margin-top:220px;
      margin-right:-125px;
      position:relative;
      font-size:100px;
      text-decoration: none;
      display:inline;
    }

    </style>

  <body>
    <div class="bord"><a href="p1.html">
    <div class="org">
      <br>
  		<div class="letter o">
  			<div class="top"></div>
  			<div class="open"></div>
  		</div>
      <div class="letter p">
      	<div class="left"></div>
      	<div class="top"></div>
      	<div class="open"></div>
      </div>
    </div>
      <br><br><br><br><br><br><br><br><br><br><br>
        <div class="org">
  		<div class="letter e">
  			<div class="cross"></div>
  			<div class="open"></div>
  		</div>
      <div class="letter n">
      	<div class="open"></div>
      	<div class="left"></div>
      	<div class="right"></div>
      	<div class="cross"></div>
      </div>
    </div></a>
  </div>
    <h3>Visual Translation Archive by Sarah Sukin</h3>
    <h3 style="float:right; display:inline-block; margin-top:-41px;">Spring 2017</h3>

</body>

</html>
