<!DOCTYPE html>
<html>

<head>
    <title>Visual Translation Archive</title>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="openface.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    body {
      background: #F3D5CE;
      margin-left:70px;
      margin-right:auto;
      margin-top:100px;
    }

    @font-face {
		    font-family: Berthold;
		    src: url(Berthold/Berthold.otf);
		}

		div {
		    font-family: Berthold;
				font-size: 20px;
        color:white;
		}

    a{
      color:white;
    }

    a:hover {
      color:darkMagenta;
    }


    ol{
      color:white;
      margin-left:-50px;
      float:left;
      position:relative;
    }

    ol:hover {
      color:darkMagenta;
    }

    h1, h2, h3 {
      color:white;
    }

    h1:hover, h2:hover, h3:hover {
      color:darkMagenta;
    }

    .tester{
      text-decoration: none;
      font-size:80px;
      color:black;
      position:absolute;
      z-index:-100;
    }
    .org {
      float: left;
    }
    .bord{
      border-style:solid;
      border-width:10px;
      border-radius:0px;
      boder-color:white;
      width:480px;
      height:480px;
    }

    .bord:hover{
      color:white;
    }
    </style>

  <body>
    <div class="bord">
    <div class="org">
  		<div class="letter o">
  			<div class="top"></div>
  			<div class="open"></div>
  		</div>
      <div class="letter p">
      	<div class="left"></div>
      	<div class="top"></div>
      	<div class="open"></div>
      </div>
    </div>
      <br><br><br><br><br><br><br><br><br><br><br>
      <!-- <br><br><br> -->
        <div class="org">
  		<div class="letter e">
  			<div class="cross"></div>
  			<div class="open"></div>
  		</div>
      <div class="letter n">
      	<div class="open"></div>
      	<div class="left"></div>
      	<div class="right"></div>
      	<div class="cross"></div>
      </div>
    </div>
  </div>

</body>

</html>
