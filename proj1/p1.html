<!DOCTYPE html>
<html>

<head>
    <title>Visual Translation Archive</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="normalize.css">
    <style>

    body {
      background: #F3D5CE;
      width:700px;
        /*margin-left:auto;
        margin-right-auto;*/
        margin-left:70px;
        margin-top:50px;
    }

    @font-face {
		    font-family: Berthold;
		    src: url(Berthold/Berthold.otf);
		}

		div {
		    font-family: Berthold;
				font-size: 20px;
        color:white;
		}

    a{
      color:white;
    }

    a:hover {
      color:darkMagenta;
    }


    ol{
      color:white;
      margin-left:-50px;
      float:left;
      position:relative;
    }

    ol:hover {
      color:darkMagenta;
    }

    h1, h2, h3 {
      color:white;
    }

    h1:hover, h2:hover, h3:hover {
      color:darkMagenta;
    }

    .tester{
      text-decoration: none;
      font-size:80px;
      color:black;
      position:absolute;
      z-index:-100;

    }

    </style>
</head>
