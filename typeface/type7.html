<!DOCTYPE html>
<html>

<head>
	<title>Typeface</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main8.css">
	<style>
	.letter{
		margin-left: 200px;
 		margin-top: 200px;
		position: relative;
	}

	.highlight{
		position: absolute;
	}

	.al{
		height:300vh;
	}

	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body style="background-color:black;">

	<div class="al">

		<div class="letter l">
			<div class="left"></div>
			<div class="bottom"></div>
			<div class="open"></div>
			<div class="top"></div>
		</div>

		<div class="letter o">
			<div class="top"></div>
			<div class="open"></div>
		</div>

		<div class="letter c">
			<div class="open"></div>
		</div>

		<div class="letter k">
			<div class="open"></div>
			<div class="left"></div>
			<div class="cross"></div>
			<div class="cross2"></div>
			<div class="top"></div>
			<div class="bottom"></div>
		</div>

		<div class="letter e">
			<div class="cross"></div>
			<div class="open"></div>
		</div>

		<div class="letter d">
			<div class="open"></div>
		</div>

<script>
$(function() {
	  var body = $('body');
	  var backgrounds = ['url(10.png)', 'url(9.png)', 'url(8.png)', 'url(7.png)', 'url(6.png)', 'url(5.png)', 'url(4.png)', 'url(3.png)', 'url(2.png)', 'url(1.png)', 'url(0.png)'];
	var current = 0;

	function nextBackground() {
	  body.css(
	   'background',
	    backgrounds[current = ++current % backgrounds.length]
	 );

	 setTimeout(nextBackground, 1000);
	 }
	 setTimeout(nextBackground, 1000);
	   body.css('background', backgrounds[0]);
});


$( ".al" ).hover(function() {
  $( ".letter" ).toggleClass( "highlight" );
});

$(document).ready(function () {
    // Handler for .ready() called.
    window.setTimeout(function () {
        // location.href = "file:///Users/ssukin/Desktop/interactive/typeface/type5.html";
				location.href = "https://ssukin.github.io/interactive/typeface/type5.html";
    }, 10000);
});

</script>

</body>

</html>
